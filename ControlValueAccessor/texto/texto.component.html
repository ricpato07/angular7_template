

<div class="form-group row" [ngClass]="{'has-danger': error}">
  <label class="col-2 col-form-label">{{label}}</label>
  <div class="col-8">

    <input 
      class="form-control" 
      type="text" 
      placeholder="" 
      [(ngModel)] = "textoValue" 
      minlength="3" 
      (input)="onChange($event)"
      (focusout)="valida()"
      >
      <div class="form-control-feedback" *ngIf="error">
          {{mensajeError}}
      </div>
  </div>
</div>
