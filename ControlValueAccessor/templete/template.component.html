<h4>Formularios <small>template</small></h4>
<hr>
<form (ngSubmit)="guardar(forma)" #forma="ngForm" novalidate="">


    <div class="form-group row" [ngClass]="{'has-danger': nombre.errors && nombre.touched}">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input 
           class="form-control" 
           type="text" 
           name="nombre" 
           placeholder="Nombre" 
           required 
           [(ngModel)]="usuario.nombre"
           minlength="3" 
           #nombre="ngModel">
        <div class="form-control-feedback" *ngIf="nombre.errors?.required && nombre.touched">
          Este campo es requerido
        </div>
        <div class="form-control-feedback" *ngIf="nombre.errors?.minlength && nombre.touched">
          Por lo menos {{nombre.errors.minlength.requiredLength}} caracteres
        </div>
      </div>
    </div>

        <app-texto
          ngModel 
          name="apellido"
          #apellido = "ngModel"
          [label]="'Apellido'"
          [textoValue]="usuario.apellido"
          (textoChange)="usuario.apellido = $event"
          [required]="true"
          >
        </app-texto>
