
<div class="modal_black" style="position: fixed; background-color: rgba(51, 51, 51, 0.8);" *ngIf="show">

  <div class="modal_cuadro">

    <app-modal-html
        [show]="showModalInfo"
        [titulo]="tooltip.titulo"
        [texto]="tooltip.html"
        (showChange)="cerrarModalTooltip($event)">
    </app-modal-html>

    <div *ngIf="dataLocalUrl == undefined">
       <h3><i class="fas fa-2x fa-spinner fa-spin mr-10"></i>Generando pdf ...</h3>
    </div>
    <div *ngIf="dataLocalUrl != undefined">
      
      <object [attr.data]="dataLocalUrl" type="application/pdf" width="100%" height="380px">
      </object>
      <!--  
      <embed [attr.src]="dataLocalUrl" type="application/pdf" width="100%" height="380px">        -->
      <!-- <div [innerHTML]="objectHtml"></div>   -->

    </div>

    <div class="mt-20">
      <button class="button button-primary" style="float: right;" (click)="close()">CERRAR</button>
    </div>
  </div>
</div>
