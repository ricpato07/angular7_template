<div [ngClass]="grid">
  <label for="texto">{{label}}</label>
  <label *ngIf="required" class="red"> *</label>
  <br>
  
  <input 
    type="text" 
    [maxlength]="maxlength" 
    [name]="name" 
    [placeholder]="placeholder"
    [disabled]="deshabilitar"
    (focusout)="valida()"
    [ngClass]="{'errorTextoComponent': error,'textoComponent': true}" 
    [(ngModel)]="textoValue"
    (input)="onChange($event)"/>

  <p *ngIf="error" class="mensajeErrorTextoComponent">
      <i class="fas fa-exclamation-triangle errorIconoTextoComponent"></i>
      {{mensajeError}}
  </p>
</div>
